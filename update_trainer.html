<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Add Trainer details</title>
  </head>
  <body>
        <img src="Hexaware_Logo.png" alt="Hexaware_Logo">
<div class="form-div">
<div class="new">
  <h5 class = "titletab">Add Trainer details</h5>
</div>
<div class= "home-div" >
  <button type="button" class="home"name="button">Home</button>
</div>

<div class = "form" >
  <form action="index.html" method="post">
    <table>
    <tr >
      <td  class = "components" align= "right"><label for="yqid">YQ ID :</label></td>
      <td align= "left"><select  class="dropdown" id="yqid" name="yqid">
            <option value="on">1</option>
            <option value="tw">2</option>
            <option value="th">3</option>
            <option value="f">4</option>
          </select></td>
    </tr>
    <tr >
      <td  class = "components" align= "right"><label for="cid">COURSE ID :</label></td>
      <td align= "left"><select  class="dropdown" id="cid" name="cid">
            <option value="on">1</option>
            <option value="tw">2</option>
            <option value="th">3</option>
            <option value="f">4</option>
          </select></td>
    </tr>
    <tr>
      <td  class = "components" align= "right"><label for="mname">Mentor Name: </label></td>
      <td align= "left"><input class= "text-box" type="text" name="mname" id="mname"></td>
    </tr>
    <tr >
      <td  class ="components" align= "right"><label for="uname">Username: </label></td>
      <td align= "left"><input class= "text-box"type="text" name="uname" id="uname"></td>
    </tr>
    <tr >
      <td  class ="components" align= "right"><label for="pwd">Password: </label></td>
      <td align= "left"><input class= "text-box"type="password" name="pwd" id="pwd"></td>
    </tr>
    <tr >
      <td class = "components" align= "right"><label for="email">Email: </label></td>
      <td align= "left"><input class= "text-box"type="email" name="email" id="email"></td>
    </tr>
    <tr >
      <td class = "components" align= "right"><label for="numbat">Number of Batches </label></td>
      <td align= "left"><input class= "text-box"type="text" name="numbet" id="numbat"></td>
    </tr>
    <tr >
      <td class = "components" align= "right"><label for="batstr">Batche Strength </label></td>
      <td align= "left"><input class= "text-box"type="text" name="batstr" id="batstr"></td>
    </tr>
      </table>

      <button class = "submit" type="submit" name="button">Submit</button>


    </form>
</div>

</div>


  </body>
</html>
