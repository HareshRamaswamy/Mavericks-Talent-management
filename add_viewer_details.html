<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Add viewer details</title>
  </head>
  <body>
    <img src="Hexaware_Logo.png" alt="Hexaware_Logo">
<div class="form-div">
<div class="new">
  <h5 class = "titletab">Add viewer details</h5>
</div>
<div class= "home-div" >
  <button type="button" class="home"name="button">Home</button>
</div>

<div class = "form" >
  <form action="index.html" method="post">
    <table>
      <tr >
        <td  class = "components" align= "right"><label for="yqid">YQ ID :</label></td>
        <td align= "left"><select  class="dropdown" id="yqid" name="yqid">
              <option value="on">1</option>
              <option value="tw">2</option>
              <option value="th">3</option>
              <option value="f">4</option>
            </select></td>
      </tr>
    <tr >
      <td  class ="components" align= "right"><label for="uname">Username: </label></td>
      <td align= "left"><input class= "text-box"type="text" name="uname" id="uname"></td>
    </tr>
    <tr >
      <td  class ="components" align= "right"><label for="pwd">Password: </label></td>
      <td align= "left"><input class= "text-box"type="password" name="pwd" id="pwd"></td>
    </tr>
    <tr >
      <td class = "components" align= "right"><label for="email">Email: </label></td>
      <td align= "left"><input class= "text-box"type="email" name="email" id="email"></td>
    </tr>
    <tr >
      <td  class = "components" align= "right"><label for="tier">Tier:</label></td>
      <td align= "left"><select  class="dropdown" id="tier" name="tier">
            <option value="on">1</option>
            <option value="tw">2</option>
            <option value="th">3</option>
            <option value="f">4</option>
          </select></td>
    </tr>

      </table>

      <button class = "submit" type="submit" name="button">Submit</button>


    </form>
</div>

</div>


  </body>
</html>
