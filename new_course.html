<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Update Course details</title>
  </head>
  <body>
        <img src="Hexaware_Logo.png" alt="Hexaware_Logo">
<div class="form-div">
<div class="new">
  <h5 class = "titletab">Update Course details</h5>
</div>
<div class= "home-div" >
  <button type="button" class="home"name="button">Home</button>
</div>

<div class = "form" >
  <form action="index.html" method="post">
    <table>
    <tr >
      <td  class = "components" align= "right"><label for="yqid">YQ ID :</label></td>
      <td align= "left"><select  class="dropdown" id="yqid" name="yqid">
            <option value="on">1</option>
            <option value="tw">2</option>
            <option value="th">3</option>
            <option value="f">4</option>
          </select></td>
    </tr>
    <tr>
      <td  class = "components" align= "right"><label for="cname">Course Name: </label></td>
      <td align= "left"><input class= "text-box" type="text" name="cname" id="cname"></td>
    </tr>
    <tr >
      <td  class ="components" align= "right"><label for="tests">Number of Tests: </label></td>
      <td align= "left"><input class= "text-box"type="text" name="tests" id="tests"></td>
    </tr>
    <tr >
      <td class = "components" align= "right"><label for="maxsc">Max Score: </label></td>
      <td align= "left"><input class= "text-box"type="text" name="maxsc" id="maxsc"></td>
    </tr>
    <tr >
      <td class = "components" align= "right"><label for="minsc">Min Score: </label></td>
      <td align= "left"><input class= "text-box"type="text" name="minsc" id="minsc"></td>
    </tr>
      </table>

      <button class = "submit" type="submit" name="button">Submit</button>


    </form>
</div>

</div>


  </body>
</html>
